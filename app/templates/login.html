<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
</head>
<body >
<h2 align = "center">Login</h2>
<div id = "box">
<form method = "POST" action = "" align = "center" id = 'mainform' >
	{% csrf_token %}
	{%load static%}
	<link
      rel="stylesheet"
      href="{% static 'style.css' %}"
    />

<div id = "username">

	<input type = "text" name = "username" placeholder="Username">

</div>
<div id = "pass1">
	<input type = "password" name = "password" placeholder="Password">
</div>

	<input type = "submit" value = "Login" id = "butt" >

	{%for message in messages%}
		<p id = "pop">{{message}}</p>
	{%endfor%}
	<div class = "mt">
		Don't have an account? <a href = "{%url 'register' %}" class = "mt2">Signup</a>
	</div>
</div>
</form>
</body>
</html>
